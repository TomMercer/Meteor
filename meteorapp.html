<head>
  <!-- Latest compiled and minified JavaScript -->
  <title>meteorapp</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html {
      height: 100%
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0
    }
    #map-canvas {
      height: 100%
    }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzaK0BJ6q9OoGN5hpzvd9g4AK_9gh6IU"></script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(53.379, -1.4628967),
        zoom: 8
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  {{>main}}
  <div id="map-canvas"></div>
</body>
