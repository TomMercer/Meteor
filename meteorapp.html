<head>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=3">
  <!-- Latest compiled and minified JavaScript -->
  <title>meteorapp</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html {
      height: 100%
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0
    }
    #map-canvas {
      height: 100%
    }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARzaK0BJ6q9OoGN5hpzvd9g4AK_9gh6IU"></script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(53.379, -1.4628967),
        zoom: 8
      };
      window.map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  {{>main}}
  
</body>
<template name="main">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container header-color">
      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- <div class="navbar-header"> -->
        <img src="indiego-logo.jpg" alt="Indiego" height="50" class="navbar-brand pull-left">

      <!-- </div> -->
      <!-- Collect the nav links, forms, and other content for toggling -->
    </div>
    <!-- /.navbar-collapse -->
    <!-- /.container-fluid -->
    <div id="slide-panel">
        <button class="btn btn-default" id="opener"><span class="glyphicon glyphicon-align-justify"></span></button>
    <form class="" role="Search">
            <div class="form-group location-modal top">
              <input type="text" class="form-control location-modal top" placeholder="Type your location here">
              <button type="button" class="btn btn-default btn-md pull-right btn-function">
                <span class="glyphicon glyphicon-send pull-right"></span>
              </button>
            </div>
          </form>
          <form class="location-modal" role="search">
            <div class="form-group">
              <input type="text" class="form-control search" placeholder="Search">
            </div>
          </form>
          <div class="dropdown pull-right dropdown-settings">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              Dropdown

            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="drop-1">Action</a>
              </li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="drop-2">Another action</a>
              </li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" class="drop-3">Something else here</a>
              </li>
            </ul>
          </div>
    </div>
  </nav>
  <div id="map-canvas">
    </div>
  <div class="clear">
  </div>
</template>
